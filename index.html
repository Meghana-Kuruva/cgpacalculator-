<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Form</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            text-align: center;
            background: linear-gradient(to bottom, #001f3f, #003366, #004080, #00509e, #0073e6);
            color: white;
            padding: 20px;
        }
        h1 , h2 {
            color: #00ffcc;
        }
        form {
            max-width: 40rem;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }
        label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
        }
        input, select {
            width: calc(100% - 170px);
            padding: 0.5rem;
            margin-top: 0.5rem;
            border-radius: 5px;
            border: none;
        }
        button {
            font-size: 1.25rem;
            cursor: pointer;
            border-radius: 5px;
            padding: 0.5rem 15px;
            margin: 10px;
            border: none;
        }
        .btn-submit { background-color: #28a745; color: white; }
        .btn-submit:hover { background-color: #1e7e34; }
        .btn-cgpa { background-color: #007bff; color: white; }
        .btn-cgpa:hover { background-color: #0056b3; }
        .btn-add { background-color: #ff9800; color: black; }
        .btn-add:hover { background-color: #e68900; }
        .btn-delete { background-color: #dc3545; color: white; }
        .btn-delete:hover { background-color: #a71d2a; }
        table {
            width: 50%;
            margin: auto;
            border-collapse: collapse;
            background: rgba(255, 255, 255, 0.1);
        }
        th, td {
            border: 1px solid white;
            padding: 10px;
            text-align: center;
        }
    </style>

    <script>
        function addRow() {
            const table = document.getElementById("dynamicTable").querySelector("tbody");
            const newRow = table.insertRow();

            newRow.innerHTML = `
                <td><input type="text" placeholder="Enter Subject"></td>
                <td><input type="number" placeholder="Enter Credit"></td>
                <td>
                    <select>
                        <option value="10">O</option>
                        <option value="9">A</option>
                        <option value="8">B</option>
                        <option value="7">C</option>
                        <option value="6">D</option>
                        <option value="5">P</option>
                        <option value="0">F</option>
                    </select>
                </td>
            `;
        }

        function deleteRow() {
            const table = document.getElementById("dynamicTable").querySelector("tbody");
            if (table.rows.length > 0) {
                table.deleteRow(-1);
            } else {
                alert("No more rows to delete!");
            }
        }

        function calculateCGPA() {
            const table = document.getElementById("dynamicTable").querySelector("tbody");
            let totalCredits = 0, totalPoints = 0;

            for (let row of table.rows) {
                let credit = parseFloat(row.cells[1].querySelector("input").value);
                let grade = parseFloat(row.cells[2].querySelector("select").value);
                if (!isNaN(credit) && !isNaN(grade)) {
                    totalCredits += credit;
                    totalPoints += credit * grade;
                }
            }

            if (totalCredits === 0) {
                alert("Please enter valid credits");
                return;
            }

            let cgpa = (totalPoints / totalCredits).toFixed(2);
            document.getElementById("cgpaResult").innerText = `CGPA: ${cgpa}`;
        }
    </script>
</head>

<body>
    <h1>Student Form</h1>
    <form>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" placeholder="Enter first name">
        <br><br>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" placeholder="Enter last name">
        <br><br>

        <label for="rollno">Roll Number:</label>
        <input type="text" id="rollno" placeholder="Enter Roll Number">
        <br><br>

        <label for="batch">Batch:</label>
        <input type="text" id="batch" placeholder="Enter Batch ">
        <br><br>

        <label for="group">Group:</label>
        <input type="text" id="group" placeholder = "Enter group">
        <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" value="email@iiits.in">
        <br><br>

        <label for="phno">Mobile Number:</label>
        <input type="number" id="phno" placeholder="Enter 10-digit number">
        <br><br>

        <button type="submit" class="btn-submit">Submit</button>
    </form>

    <h2>Grade Table</h2>
    <table>
        <tr>
            <th>Grade</th>
            <td>O</td>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
            <td>P</td>
            <td>F</td>
        </tr>
        <tr>
            <th>Points</th>
            <td>10</td>
            <td>9</td>
            <td>8</td>
            <td>7</td>
            <td>6</td>
            <td>5</td>
            <td>0</td>
        </tr>
    </table>

    <h2>Calculate  CGPA</h2>
    <div>
        <button onclick="addRow()" type="button" class="btn-add">Add Row</button>
        <button onclick="deleteRow()" type="button" class="btn-delete">Delete Last Row</button>
    </div>

    <table id="dynamicTable">
        <thead>
            <tr>
                <th>Subject</th>
                <th>Credit</th>
                <th>Grade</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be added dynamically -->
        </tbody>
    </table>

    <br>
    <button onclick="calculateCGPA()" class="btn-cgpa">Calculate CGPA</button>
    <h3 id="cgpaResult">CGPA: </h3>
</body>
</html>
